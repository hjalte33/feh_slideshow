btn_selectables:
  - auto_rotate
  - zoom
  - auto_zoom
  - hide_pointer
  - randomize
  - recursive
  - reverse

path:
  name: sti
  path: 
    - ~/Pictures

options:
  auto_rotate:
    name: auto rotering
    activated:  false
    feh_arg:
      - --auto-rotate

  zoom: 
    name: fyld skærm 
    activated:  true
    values:
      - fill
      - max
      - 1
    feh_arg: 
      - --zoom
      - fill

  auto_zoom: 
    name: auto zoom 
    activated: false
    feh_arg: 
      - --auto-zoom
          
  borderless: 
    name: uden kant 
    activated: true
    feh_arg:
      - --borderless

  full_screen: 
    name: fuld skærm 
    activated: true 
    feh_arg:
      - --fullscreen

  hide_pointer:
    name: skjul mus 
    activated: true
    feh_arg:
      - --hide-pointer

  randomise:
    name: tilfældig 
    activated: false 
    feh_arg:
    - --randomize

  recursive:
    name: rekursive 
    activated: true 
    feh_arg:
      - --recursive

  reload_folder: 
    name: auto genindlæs 
    activated: false 
    feh_arg:
      - --reload 

  reverse: 
    name: baglæns 
    activated: false 
    feh_arg:
      - --reverse

  delay: 
    name: forsinkelse
    activated: true
    values: # Specify that the arg values can be numbers.
      - 1
    feh_arg: 
      - --slideshow-delay 
      - 5

